<html>
<head>
    {% include 'header.html' %}
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <link rel="stylesheet" href="/nozomi/assets/js/ui/trumbowyg.min.css">
</head>
<body>
<div class="page">
    {% include 'nav.html' %}
    <div class="container-fluid">
        <div class="row">
            {% include 'sidebar.html' %}
            <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
                <div class="container">
        {% if username %}
        <h1>Edit User</h1>
        {% else %}
        <h1>Create User</h1>
        {% endif %}

        <div class="form-group">
            <input required class="form-control" type="text" id="username" value="{{ username }}" placeholder="Username"/>
        </div>
        <div class="form-group">
            <input required class="form-control" type="password" id="password" placeholder="Password"/>
        </div>
        <div class="form-group">
            <input required class="form-control" type="number" id="role" value="{{ title }}" placeholder="Role Number"/>
        </div>
        <button class="btn btn-primary">Submit</button>
                </div></main>
    </div>
</div>
</div>
{% include 'footer.html' %}
</body>
</html>
