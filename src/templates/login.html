<html>
<head>
      {% include 'header.html' %}
</head>
<body>
<form class="form-signin" action="/nozomi/login" method="post">
      <img class="mb-4" style="display: block; margin: 0 auto;" src="/nozomi/assets/img/icon.png" alt="" width="75" height="75">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="username" type="text" id="inputEmail" class="form-control first" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPassword" class="form-control last" placeholder="Password" required>
      <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018 <a href="https://afroraydude.com">afroraydude</a>. Project Nozomi.</p>
</form>
</body>
</html>
